<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/mathjs@11.8.0/lib/browser/math.js"></script>
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculadora</h1>
    <div class="calculator-container">
      <div class="calculator">
        <input type="text" placeholder="0" id="input-id" disabled />
        <div class="buttons">
          <input type="button" value="C" id="clear-id" />
          <input type="button" value="Bcksp" id="bcksp-id" />
          <input type="button" value="/" data-value="/" class="input-button" />
          <input type="button" value="*" data-value="*" class="input-button" />
          
          <input type="button" value="7" data-value="7" class="input-button" />
          <input type="button" value="8" data-value="8" class="input-button" />
          <input type="button" value="9" data-value="9" class="input-button" />
          <input type="button" value="-" data-value="-" class="input-button" />
          
          <input type="button" value="6" data-value="6" class="input-button" />
          <input type="button" value="5" data-value="5" class="input-button" />
          <input type="button" value="4" data-value="4" class="input-button"  />
          <input type="button" value="+" data-value="+" class="input-button" />
          
          <input type="button" value="1" data-value="1" class="input-button" />
          <input type="button" value="2" data-value="2" class="input-button" />
          <input type="button" value="3" data-value="3" class="input-button" />
          <input type="button" value="=" id="equal-id" />
          
          <input type="button" value="0" data-value="0" class="input-button" id="zero-id" />
          <input type="button" value="." data-value="." class="input-button" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
